<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ai-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Neural network nodes -->
      <circle cx="20" cy="20" r="3" fill="#667eea" opacity="0.1"/>
      <circle cx="50" cy="30" r="3" fill="#764ba2" opacity="0.1"/>
      <circle cx="80" cy="20" r="3" fill="#00d4ff" opacity="0.1"/>
      <circle cx="35" cy="60" r="3" fill="#667eea" opacity="0.1"/>
      <circle cx="65" cy="70" r="3" fill="#764ba2" opacity="0.1"/>
      
      <!-- Connecting lines -->
      <line x1="20" y1="20" x2="50" y2="30" stroke="#667eea" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="30" x2="80" y2="20" stroke="#764ba2" stroke-width="0.5" opacity="0.1"/>
      <line x1="20" y1="20" x2="35" y2="60" stroke="#667eea" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="30" x2="65" y2="70" stroke="#764ba2" stroke-width="0.5" opacity="0.1"/>
      <line x1="80" y1="20" x2="65" y2="70" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#ai-pattern)"/>
</svg>
