<!-- Custom styles for enhanced UI -->
<style>
/* Scrollable News Section */
.news-section {
  max-height: 400px;
  overflow-y: auto;
  padding: 20px;
  background: linear-gradient(135deg, #f0f4ff 0%, #e8ecff 100%);
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  margin: 20px 0;
  border-left: 5px solid #667eea;
}

.news-section::-webkit-scrollbar {
  width: 10px;
}

.news-section::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

.news-section::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 10px;
  transition: all 0.3s ease;
}

.news-section::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

.news-section ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.news-section li {
  padding: 15px 18px;
  margin-bottom: 12px;
  background: white;
  border-left: 4px solid #667eea;
  border-radius: 10px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
}

.news-section li:hover {
  transform: translateX(8px) scale(1.01);
  box-shadow: 0 6px 15px rgba(102, 126, 234, 0.2);
  border-left-color: #764ba2;
  background: linear-gradient(90deg, #ffffff 0%, #f9f9ff 100%);
}

/* Enhanced Publication Cards */
.publication-card {
  background: white;
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 35px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid #e8e8e8;
  position: relative;
  overflow: hidden;
}

.publication-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
  background-size: 200% 100%;
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.publication-card:hover {
  transform: translateY(-8px) scale(1.01);
  box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
  border-color: #667eea;
}

.publication-card table {
  border-spacing: 20px !important;
}

.publication-card img {
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
  transition: all 0.4s ease;
}

.publication-card:hover img {
  transform: scale(1.05) rotate(1deg);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
}

/* Enhanced Research Cards */
.research-card {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-radius: 15px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.research-card::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.research-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 15px 45px rgba(102, 126, 234, 0.4);
}

.research-card strong {
  color: #fff;
  position: relative;
  z-index: 1;
}

.research-card a {
  color: #ffd700 !important;
  text-decoration: underline;
  position: relative;
  z-index: 1;
}

/* Working Papers Section */
.working-papers-list {
  background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
  border-radius: 15px;
  padding: 30px;
  margin: 25px 0;
  box-shadow: 0 4px 15px rgba(255, 107, 107, 0.15);
  border-left: 5px solid #ff6b6b;
}

.working-papers-list > div {
  background: white;
  padding: 25px;
  margin-bottom: 20px;
  border-radius: 12px;
  border-left: 5px solid #ff6b6b;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.working-papers-list > div:hover {
  transform: translateX(10px) scale(1.01);
  box-shadow: 0 6px 20px rgba(255, 107, 107, 0.25);
  border-left-color: #e74c3c;
}

/* Projects Section */
.projects-list {
  background: linear-gradient(135deg, #f0ffff 0%, #e0f7fa 100%);
  border-radius: 15px;
  padding: 30px;
  margin: 25px 0;
  box-shadow: 0 4px 15px rgba(78, 205, 196, 0.15);
  border-left: 5px solid #4ecdc4;
}

.projects-list > div {
  background: white;
  padding: 25px;
  margin-bottom: 20px;
  border-radius: 12px;
  border-left: 5px solid #4ecdc4;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.projects-list > div:hover {
  transform: translateX(10px) scale(1.01);
  box-shadow: 0 6px 20px rgba(78, 205, 196, 0.25);
  border-left-color: #3db8af;
}

/* Conference Papers List */
.conference-papers-list {
  background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
  border-radius: 15px;
  padding: 30px;
  margin: 25px 0;
  box-shadow: 0 4px 15px rgba(243, 156, 18, 0.15);
  border-left: 5px solid #f39c12;
}

.conference-papers-list li {
  background: white;
  padding: 18px 20px;
  margin-bottom: 18px;
  border-radius: 12px;
  border-left: 4px solid #f39c12;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.conference-papers-list li:hover {
  transform: translateX(10px) scale(1.01);
  box-shadow: 0 6px 20px rgba(243, 156, 18, 0.25);
  border-left-color: #e67e22;
  background: linear-gradient(90deg, #ffffff 0%, #fffaf0 100%);
}

/* Smooth animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.publication-card, .research-card, .news-section li {
  animation: fadeIn 0.6s ease;
}

/* Progressive stagger animation */
.publication-card:nth-child(1) { animation-delay: 0s; }
.publication-card:nth-child(2) { animation-delay: 0.1s; }
.publication-card:nth-child(3) { animation-delay: 0.2s; }
.publication-card:nth-child(4) { animation-delay: 0.3s; }
.publication-card:nth-child(5) { animation-delay: 0.4s; }

.news-section li:nth-child(1) { animation-delay: 0s; }
.news-section li:nth-child(2) { animation-delay: 0.05s; }
.news-section li:nth-child(3) { animation-delay: 0.1s; }
.news-section li:nth-child(4) { animation-delay: 0.15s; }
.news-section li:nth-child(5) { animation-delay: 0.2s; }
</style>
